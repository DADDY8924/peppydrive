<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeppyDrive | Your Smart PDF Library</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen flex flex-col">

    <nav class="sticky top-0 z-[60] w-full border-b border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 glass-nav">
        <div class="container mx-auto max-w-7xl flex h-20 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-tr from-primary to-secondary p-2 rounded-xl text-white shadow-lg shadow-primary/20">
                    <i data-lucide="book-marked" class="h-6 w-6"></i>
                </div>
                <div>
                    <span class="text-xl font-extrabold tracking-tight block leading-none">PeppyDrive</span>
                    <span class="text-[10px] text-primary font-bold uppercase tracking-widest">Your Smart PDF Library</span>
                </div>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="hidden md:flex items-center gap-8 font-semibold text-sm">
                    <a href="#" class="hover:text-primary transition-colors">Home</a>
                    <a href="#categories" class="hover:text-primary transition-colors">Categories</a>
                </div>

                <div class="flex items-center border-l border-slate-200 dark:border-slate-800 pl-6">
                    <button onclick="toggleDarkMode()" class="p-2.5 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-all">
                        <i data-lucide="sun" id="sun-icon" class="h-5 w-5"></i>
                        <i data-lucide="moon" id="moon-icon" class="h-5 w-5 hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative py-24 px-6 overflow-hidden">
        <div class="absolute inset-0 bg-pattern"></div>
        <div class="container mx-auto max-w-4xl text-center relative z-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold mb-6 border border-primary/20">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                </span>
                100% Free Knowledge Base
            </div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-900 via-primary to-secondary dark:from-white dark:via-blue-400 dark:to-indigo-400">
                Read, Learn, Grow.
            </h1>
            
            <div class="relative max-w-2xl mx-auto group">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                    <i data-lucide="search" class="h-6 w-6"></i>
                </div>
                <input type="text" id="searchInput" onkeyup="handleSearch()"
                    placeholder="Search for books, authors, or topics..." 
                    class="w-full pl-14 pr-6 py-5 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-2xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none text-lg transition-all">
            </div>
        </div>
    </header>

    <section id="categories" class="pb-12">
        <div class="container mx-auto max-w-7xl px-6">
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="filterCategory('All')" class="cat-btn active px-6 py-2.5 rounded-xl bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20">All Library</button>
                <button onclick="filterCategory('Technology')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Technology</button>
                <button onclick="filterCategory('Business')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Business</button>
                <button onclick="filterCategory('Fiction')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Fiction</button>
            </div>
        </div>
    </section>

    <main class="container mx-auto max-w-7xl py-12 px-6 flex-grow">
        <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
        <div id="noResults" class="hidden text-center py-32">
            <i data-lucide="search-x" class="h-12 w-12 text-slate-400 mx-auto mb-4"></i>
            <h3 class="text-xl font-bold">No results found</h3>
        </div>
    </main>

    <div id="bookModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-950/80 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-900 w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden relative animate-in fade-in zoom-in duration-300">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 p-2 bg-slate-100 dark:bg-slate-800 hover:bg-red-500 hover:text-white rounded-full transition-all">
                <i data-lucide="x" class="h-6 w-6"></i>
            </button>
            <div id="modalContent" class="flex flex-col md:flex-row"></div>
        </div>
    </div>

    <footer class="border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 py-12 px-6">
        <div class="container mx-auto max-w-7xl text-center">
            <p class="text-sm text-slate-500">Â© 2024 PeppyDrive. Empowering readers everywhere.</p>
        </div>
    </footer>

    <script type="module">
        import { books } from './data.js';

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            renderBooks(books);
            lucide.createIcons();
        });

        // Global functions attached to window for HTML buttons
        window.renderBooks = (data) => {
            const grid = document.getElementById('bookGrid');
            const noRes = document.getElementById('noResults');
            
            if (data.length === 0) {
                grid.classList.add('hidden');
                noRes.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noRes.classList.add('hidden');
                grid.innerHTML = data.map(book => `
                    <div class="book-card group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[2rem] overflow-hidden flex flex-col h-full shadow-sm">
                        <div class="relative h-72 overflow-hidden">
                            <img src="${book.coverImage}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt="${book.title}">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                                <button onclick="openModal(${book.id})" class="w-full py-3 bg-white text-slate-900 rounded-xl font-bold shadow-xl">Quick View</button>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-1 truncate">${book.title}</h3>
                            <p class="text-xs text-slate-400 mb-4">by ${book.author}</p>
                            <div class="flex justify-between text-[10px] font-bold text-slate-500 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl">
                                <span>${book.pages} Pages</span>
                                <span>${book.fileSize}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        };

        window.handleSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderBooks(books.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query)));
        };

        window.filterCategory = (cat) => {
            renderBooks(cat === 'All' ? books : books.filter(b => b.category === cat));
        };

        window.openModal = (id) => {
            const book = books.find(b => b.id === id);
            const modal = document.getElementById('bookModal');
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="md:w-2/5 p-8 bg-slate-50 dark:bg-slate-800/50 flex items-center justify-center">
                    <img src="${book.coverImage}" class="w-full h-auto max-h-[500px] object-cover rounded-[2rem] shadow-2xl rotate-2">
                </div>
                <div class="md:w-3/5 p-8 md:p-12 flex flex-col justify-center">
                    <span class="text-primary font-bold uppercase tracking-[0.2em] text-xs mb-4">${book.category}</span>
                    <h2 class="text-4xl font-black mb-4 leading-tight">${book.title}</h2>
                    <p class="text-slate-500 mb-8 leading-relaxed">${book.description}</p>
                    <a href="${book.pdfUrl}" target="_blank" class="w-full py-5 bg-primary text-white rounded-2xl font-bold text-center shadow-xl flex items-center justify-center gap-3 hover:bg-blue-600 transition-all">
                        <i data-lucide="download-cloud" class="h-5 w-5"></i> Download PDF
                    </a>
                </div>`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            lucide.createIcons();
        };

        window.closeModal = () => document.getElementById('bookModal').classList.add('hidden');

        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('sun-icon').classList.toggle('hidden', isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', !isDark);
        };
    </script>
</body>
</html>
