<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeppyDrive | Your Smart PDF Library</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen flex flex-col">

    <nav class="sticky top-0 z-[60] w-full border-b border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/70 glass-nav">
        <div class="container mx-auto max-w-7xl flex h-20 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-tr from-primary to-secondary p-2 rounded-xl text-white shadow-lg shadow-primary/20">
                    <i data-lucide="book-marked" class="h-6 w-6"></i>
                </div>
                <div>
                    <span class="text-xl font-extrabold tracking-tight block leading-none">PeppyDrive</span>
                    <span class="text-[10px] text-primary font-bold uppercase tracking-widest">Your Smart PDF Library</span>
                </div>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="hidden md:flex items-center gap-8 font-semibold text-sm">
                    <a href="#" class="hover:text-primary transition-colors">Home</a>
                    <a href="#categories" class="hover:text-primary transition-colors">Categories</a>
                </div>

                <div class="flex items-center border-l border-slate-200 dark:border-slate-800 pl-6">
                    <button onclick="toggleDarkMode()" class="p-2.5 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-all">
                        <i data-lucide="sun" id="sun-icon" class="h-5 w-5"></i>
                        <i data-lucide="moon" id="moon-icon" class="h-5 w-5 hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative py-24 px-6 overflow-hidden">
        <div class="absolute inset-0 bg-pattern"></div>
        <div class="container mx-auto max-w-4xl text-center relative z-10">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-900 via-primary to-secondary dark:from-white dark:via-blue-400 dark:to-indigo-400">
                Read, Learn, Grow.
            </h1>
            
            <div class="relative max-w-2xl mx-auto group">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                    <i data-lucide="search" class="h-6 w-6"></i>
                </div>
                <input type="text" id="searchInput" onkeyup="handleSearch()"
                    placeholder="Search for books..." 
                    class="w-full pl-14 pr-6 py-5 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-2xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none text-lg transition-all">
            </div>
        </div>
    </header>

    <section id="categories" class="pb-12 bg-slate-50 dark:bg-slate-950">
        <div class="container mx-auto max-w-7xl px-6">
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="filterCategory('All')" class="cat-btn active px-6 py-2.5 rounded-xl bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20">All Library</button>
                <button onclick="filterCategory('Technology')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Technology</button>
                <button onclick="filterCategory('Business')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Business</button>
                <button onclick="filterCategory('Fiction')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Fiction</button>
                <button onclick="filterCategory('Health')" class="cat-btn px-6 py-2.5 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-sm font-bold hover:border-primary transition-all">Health</button>
            </div>
        </div>
    </section>

    <main class="container mx-auto max-w-7xl py-12 px-6 flex-grow">
        <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
        <div id="noResults" class="hidden text-center py-32">
            <i data-lucide="search-x" class="h-10 w-10 text-slate-400 mx-auto mb-6"></i>
            <h3 class="text-xl font-bold">No results found</h3>
        </div>
    </main>

    <div id="bookModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-950/90 backdrop-blur-sm transition-all">
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-[2rem] shadow-2xl overflow-hidden relative animate-in zoom-in duration-300">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-20 p-2 bg-slate-100 dark:bg-slate-800 hover:bg-red-500 hover:text-white rounded-full transition-all">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script type="module">
        import { books } from './data.js';

        function init() {
            renderBooks(books);
            updateCounters();
            lucide.createIcons();
        }

        function renderBooks(data) {
            const grid = document.getElementById('bookGrid');
            const noRes = document.getElementById('noResults');
            
            if (data.length === 0) {
                grid.classList.add('hidden');
                noRes.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noRes.classList.add('hidden');
            }

            grid.innerHTML = data.map(book => `
                <div class="book-card group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[2rem] overflow-hidden flex flex-col h-full shadow-sm">
                    <div class="relative h-72 overflow-hidden">
                        <img src="${book.coverImage}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                            <button onclick="openModal(${book.id})" class="w-full py-3 bg-white text-slate-900 rounded-xl font-bold shadow-xl">Quick View</button>
                        </div>
                        <div class="absolute top-4 left-4">
                            <span class="px-3 py-1 bg-white/90 dark:bg-slate-900/90 backdrop-blur rounded-full text-[10px] font-bold text-primary uppercase border border-primary/20">${book.category}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-1 truncate">${book.title}</h3>
                        <p class="text-xs text-slate-400 font-medium mb-4">by ${book.author}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function updateCounters() {
            const categories = ['All', 'Technology', 'Business', 'Fiction', 'Health'];
            categories.forEach(cat => {
                const count = cat === 'All' ? books.length : books.filter(b => b.category === cat).length;
                const buttons = Array.from(document.querySelectorAll('.cat-btn'));
                const targetBtn = buttons.find(btn => btn.innerText.includes(cat) || (cat === 'All' && btn.innerText.includes('Library')));
                if (targetBtn && !targetBtn.querySelector('.count-badge')) {
                    targetBtn.innerHTML += ` <span class="count-badge ml-1 opacity-60">(${count})</span>`;
                }
            });
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderBooks(books.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query)));
        }

        function filterCategory(cat) {
            const btns = document.querySelectorAll('.cat-btn');
            btns.forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-white', 'dark:bg-slate-900');
                if(btn.innerText.includes(cat) || (cat === 'All' && btn.innerText.includes('Library'))) {
                    btn.classList.add('bg-primary', 'text-white');
                }
            });
            renderBooks(cat === 'All' ? books : books.filter(b => b.category === cat));
        }

        // --- FIXED MODAL FUNCTION FOR MOBILE ---
        function openModal(id) {
            const book = books.find(b => b.id === id);
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="flex flex-col w-full p-6 bg-white dark:bg-slate-900">
                    <div class="flex gap-4 mb-6">
                        <div class="w-1/3 shrink-0">
                            <img src="${book.coverImage}" class="w-full h-auto rounded-xl shadow-md border border-slate-100 dark:border-slate-800">
                        </div>
                        <div class="w-2/3 flex flex-col justify-center">
                            <span class="text-primary text-[10px] font-bold uppercase tracking-widest mb-1">${book.category}</span>
                            <h2 class="text-xl font-bold leading-tight mb-1 text-slate-900 dark:text-white">${book.title}</h2>
                            <p class="text-xs text-slate-500">By ${book.author}</p>
                        </div>
                    </div>

                    <a href="${book.pdfUrl}" target="_blank" 
                       class="w-full py-4 bg-[#00a884] hover:bg-[#008f70] text-white rounded-xl font-bold flex items-center justify-center gap-3 shadow-lg mb-6 transition-all active:scale-95">
                        <i data-lucide="download" class="h-5 w-5"></i>
                        DOWNLOAD PDF
                    </a>

                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-slate-50 dark:bg-slate-800/40 p-3 rounded-xl border border-slate-100 dark:border-slate-800">
                            <span class="text-[10px] text-slate-400 block uppercase font-bold mb-1">Language</span>
                            <span class="text-sm font-semibold">${book.language || 'English'}</span>
                        </div>
                        <div class="bg-slate-50 dark:bg-slate-800/40 p-3 rounded-xl border border-slate-100 dark:border-slate-800">
                            <span class="text-[10px] text-slate-400 block uppercase font-bold mb-1">Page Count</span>
                            <span class="text-sm font-semibold">${book.pages}</span>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 dark:border-slate-800 pt-4">
                        <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-relaxed line-clamp-3">
                            ${book.description}
                        </p>
                    </div>
                </div>`;
            
            document.getElementById('bookModal').classList.remove('hidden');
            document.getElementById('bookModal').classList.add('flex');
            lucide.createIcons();
        }

        window.closeModal = () => document.getElementById('bookModal').classList.add('hidden');
        window.toggleDarkMode = () => {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('sun-icon').classList.toggle('hidden', isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', !isDark);
        };

        window.filterCategory = filterCategory;
        window.openModal = openModal;
        window.handleSearch = handleSearch;

        init();
    </script>
</body>
</html>
